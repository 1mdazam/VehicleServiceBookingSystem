# ===============================

# üåê Server Configuration
server.port=9191

# ===============================
# üóÑÔ∏è Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/vehicle_booking_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# ‚öôÔ∏è JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# üå± Spring DevTools (auto reload)
# ===============================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===============================
# üß© Thymeleaf Configuration
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.web.resources.static-locations=classpath:/static/

# ===============================
# üß† Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.com.azam.vehicleservicebookingsystem=DEBUG
logging.file.name=logs/vehicle_service_app.log

# ===============================
# üßë‚Äçüíª Application Info
# ===============================
spring.application.name=VehicleServiceBookingSystem
spring.main.banner-mode=console

# ===============================
# ‚ö†Ô∏è Fix for Open-In-View Warning
# ===============================
spring.jpa.open-in-view=false
